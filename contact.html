  <!-- PAGE CONTENT -->
<main class="page contact-page">

   <!-- 2x2 Grid -->
<section class="contact-grid" aria-label="Contact information">
  <!-- Phone (Top Left) -->
  <a class="contact-tile contact-tile-link" href="tel:16156898478" aria-label="Call Alex">
    <div class="contact-tile-top">
      <img class="contact-icon" src="PHONE_ICON_PLACEHOLDER.png" alt="" />
      <h2 class="contact-tile-title">Phone</h2>
    </div>
    <div class="contact-tile-value">(615) 689 8478</div>
  </a>

  <!-- Email (Top Right) -->
  <a
    class="contact-tile contact-tile-link"
    href="mailto:alex.ayala.career@gmail.com"
    aria-label="Email Alex"
  >
    <div class="contact-tile-top">
      <img class="contact-icon" src="EMAIL_ICON_PLACEHOLDER.png" alt="" />
      <h2 class="contact-tile-title">Email</h2>
    </div>
    <div class="contact-tile-value contact-email">
      alex.ayala.career@gmail.com
    </div>
  </a>

  <!-- Location (Bottom Left) -->
  <a
    class="contact-tile contact-tile-link"
    href="https://www.google.com/maps/search/?api=1&query=Murfreesboro,+TN"
    target="_blank"
    rel="noopener"
    aria-label="Open Murfreesboro Tennessee in Google Maps"
  >
    <div class="contact-tile-top">
      <img class="contact-icon" src="LOCATION_ICON_PLACEHOLDER.png" alt="" />
      <h2 class="contact-tile-title">Location</h2>
    </div>
    <div class="contact-tile-text">
      Murfreesboro, TN<br />
      <span class="contact-muted">Open to relocation</span>
    </div>
  </a>

  <!-- LinkedIn (Bottom Right) -->
  <a
    class="contact-tile contact-tile-link"
    href="https://linkedin.com/in/alexayalacareer"
    target="_blank"
    rel="noopener"
    aria-label="Open Alex Ayala LinkedIn"
  >
    <div class="contact-tile-top">
      <img class="contact-icon" src="LINKEDIN_ICON_PLACEHOLDER.png" alt="" />
      <h2 class="contact-tile-title">LinkedIn</h2>
    </div>
    <div class="contact-tile-value">
      linkedin.com/in/alexayalacareer
    </div>
  </a>
</section> <!-- closes contact-grid -->

</main>

  <!-- Nav scroll effect -->
  <script>
    window.addEventListener("scroll", function () {
      const nav = document.querySelector(".top-nav");
      if (window.scrollY > 10) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    });
