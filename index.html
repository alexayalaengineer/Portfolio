<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Ayala | Portfolio</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 72px;
      background: #ffffff;
    }

    /* ===========================
       TOP NAV (with fade on scroll)
       =========================== */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(31, 87, 164, 0.55);
      border-bottom: 1px solid rgba(20, 59, 111, 0.7);
      height: 72px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .top-nav.scrolled {
      background: #1f57a4;
      border-bottom-color: #143b6f;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18);
    }

    .top-nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 32px;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 1100px;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    /* ===========================
       HERO INTRO SECTION
       =========================== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 100px 40px 100px; /* <-- adjust height here */
      border-bottom: 1px solid #d0d0d0;
    }

    .hero-left {
      max-width: 55%;
    }

    .hero-left h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin: 0 0 28px 0;
      color: #4a4a4a;
    }

    .hero-role {
      font-size: 1.2rem;
      color: #555;
      margin: 0 0 8px 0;
      line-height: 1.4;
    }

    .hero-school {
      font-size: 0.95rem;
      color: #666;
      margin-top: 4px;
    }

    .mt-logo {
      margin-top: 18px;
      max-width: 170px;
      height: auto;
      display: block;
    }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-placeholder {
      width: 260px;
      height: 260px;
      background: #cd7f63;
      border-radius: 50%;
    }

    /* ===========================
       SLOGAN IMAGE SECTION
       =========================== */
    .slogan-section {
      padding: 0;
      margin: 0;
      background: transparent;
      border: none;
    }

    .slogan-section img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #d0d0d0;
    }

    /* ===========================
       FOOTER (MICRO FOOTER)
       =========================== */
    .micro-footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 36px 0 50px;
      margin-top: 60px;
      border-top: 1px solid #e5e5e5;
    }

    .micro-footer .footer-line {
      margin: 6px 0;
    }

    .micro-footer a {
      color: #1f57a4;
      text-decoration: none;
      font-weight: 500;
    }

    .micro-footer a:hover {
      text-decoration: underline;
    }

    .footer-message {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 60px 24px 60px;
      }

      .hero-right {
        margin-top: 24px;
        align-self: center;
      }
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 1rem;
      }

      .page {
        padding-inline: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- ===========================
       TOP NAV
       =========================== -->
  <div class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-links">
        <a href="/Portfolio/">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#recruiters">For Recruiters</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <div class="page">

    <!-- ===========================
         HERO INTRO
         =========================== -->
    <header class="hero">
      <div class="hero-left">
        <h1>Hello! Iâ€™m Alex Ayala</h1>

        <p class="hero-role">
          Mechatronics Engineering &amp; MBA<br>
          <span class="hero-school">Student at MTSU</span>
        </p>

        <img class="mt-logo" src="mt-logo.png" alt="MTSU logo" />
      </div>

      <div class="hero-right">
        <div class="photo-placeholder"></div>
      </div>
    </header>

    <!-- ===========================
         SLOGAN IMAGE BANNER
         =========================== -->
    <section class="slogan-section">
      <img src="slogan-image.png"
           alt="Design with Ingenuity, Communicate with Clarity, Lead with Integrity">
    </section>

    <!-- ===========================
         MICRO FOOTER
         =========================== -->
    <footer class="micro-footer">
      <div class="footer-line">Â© 2025 Designed & built by <strong>Alex Ayala</strong></div>

      <div class="footer-line">
        <a href="#contact">Contact Me</a>
      </div>

      <div class="footer-message">
        ðŸ˜Š If youâ€™ve made it this far down the pageâ€¦ I hope youâ€™re having a great day.
      </div>
    </footer>

  </div>

  <!-- ===========================
       NAV FADE ON SCROLL SCRIPT
       =========================== -->
  <script>
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.top-nav');
      if (window.scrollY > 10) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>

</body>

</html>
