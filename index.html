<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Ayala | Portfolio</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 72px;
      background: #ffffff;
    }

    /* ===========================
       TOP NAVIGATION (with fade)
       =========================== */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(31, 87, 164, 0.55); /* translucent MTSU blue */
      border-bottom: 1px solid rgba(20, 59, 111, 0.7);
      height: 72px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background-color 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .top-nav.scrolled {
      background: #1f57a4; /* solid blue when scrolled */
      border-bottom-color: #143b6f;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18);
    }

    .top-nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 32px;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 1100px;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    /* ===========================
       HERO HEADER (INTRO BOX)
       =========================== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 130px 40px 130px;
      border-bottom: 1px solid #d0d0d0;
    }

    .hero-left {
      max-width: 55%;
    }

    .hero-left h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin: 0 0 28px 0;
      color: #4a4a4a;
    }

    .hero-role {
      font-size: 1.2rem;
      color: #555;
      margin: 0 0 8px 0;
      line-height: 1.4;
    }

    .hero-school {
      font-size: 0.95rem;
      color: #666;
      margin-top: 4px;
    }

    .mt-logo {
      margin-top: 18px;
      max-width: 170px;
      height: auto;
      display: block;
    }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-placeholder {
      width: 260px;
      height: 260px;
      background: #cd7f63; /* peach circle */
      border-radius: 50%;
    }

    /* ===========================
       SLOGAN IMAGE BANNER
       =========================== */
    .slogan-section {
      padding: 0;
      margin: 0;
      border-radius: 0;
      border: none;
      background: transparent;
    }

    .slogan-section img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #d0d0d0;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 32px 24px 28px;
      }

      .hero-right {
        margin-top: 24px;
        align-self: center;
      }
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 1rem;
      }

      .page {
        padding-inline: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-links">
        <a href="/Portfolio/">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#recruiters">For Recruiters</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <div class="page">

    <!-- HERO HEADER (INTRO BOX) -->
    <header class="hero">
      <div class="hero-left">
        <h1>Hello! I’m Alex Ayala</h1>

        <p class="hero-role">
          Mechatronics Engineering &amp; MBA<br>
          <span class="hero-school">Student at MTSU</span>
        </p>

        <!-- Placeholder logo – replace mt-logo.png with your actual file name later -->
        <img class="mt-logo" src="mt-logo.png" alt="MTSU logo (placeholder)" />
      </div>

      <div class="hero-right">
        <div class="photo-placeholder"></div>
      </div>
    </header>

    <!-- SLOGAN IMAGE BANNER ONLY -->
    <section class="slogan-section">
      <img src="slogan-image.png"
           alt="Design with Ingenuity, Communicate with Clarity, Lead with Integrity">
    </section>

  </div>

  <!-- NAV FADE ON SCROLL SCRIPT -->
  <script>
    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.top-nav');
      if (!nav) return;
      if (window.scrollY > 10) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
