<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Ayala | Portfolio</title>

  <style>
    :root {
      --bg: #e9f0fb;
      --bg-accent: #f7f7ff;
      --card-bg: #ffffff;
      --text-main: #222222;
      --text-muted: #555555;
      --accent: #1f57a4;
      --accent-dark: #143b6f;
      --primary-red: #c63728;
    }

    /* FOOTER STYLE */
    .fun-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #595959;
      padding: 22px 0 30px;
      margin-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      letter-spacing: 0.3px;
    }

    .fun-footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .fun-footer a:hover {
      text-decoration: underline;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg) 0, var(--bg-accent) 45%, #f7f7f7 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 40px;
    }

    /* NAV */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(31, 87, 164, 0.6);
      border-bottom: 1px solid rgba(20, 59, 111, 0.7);
      height: 68px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(14px);
      transition: 0.25s;
    }

    .top-nav.scrolled {
      background: #1f57a4;
      border-bottom-color: #143b6f;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18);
    }

    .top-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 900px;
      font-size: 1.02rem;
      font-weight: 600;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      transition: 0.18s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.16);
      transform: translateY(-1px);
    }

    /* HERO */
    .hero {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 60px 40px;
      margin-top: 32px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(20, 59, 111, 0.06);
      overflow: hidden;
    }

    .hero-left {
      max-width: 50%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .hero-hello {
      font-size: 5rem;
      font-weight: 800;
      margin: 0 0 4px 0;
      line-height: 1.02;
    }

    .hero-intro {
      margin: 0;
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      line-height: 1.2;
    }

    .hero-im {
      font-size: 1rem;
      font-weight: 400;
    }

    .hero-name {
      font-size: 2.6rem;
      font-weight: 800;
    }

    .hero-role {
      margin: 8px 0 0 0;
      display: flex;
      align-items: baseline;
      gap: 0.4rem;
      line-height: 1.2;
    }

    .hero-major {
      font-size: 2rem;
      font-weight: 600;
      color: #666666;
    }

    .hero-and {
      font-size: 1rem;
      font-weight: 400;
      color: #666666;
    }

    .hero-mba-line {
      margin: 4px 0 0 0;
      line-height: 1.2;
    }

    .hero-mba {
      font-size: 2rem;
      font-weight: 600;
      color: #666666;
    }

    .hero-school-row {
      display: flex;
      align-items: flex-end;
      gap: 18px;
      margin-top: 18px;
    }

    .hero-school-and-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hero-school {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.25;
      color: #666666;
    }

    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .resume-button,
    .projects-button {
      display: inline-block;
      padding: 12px 38px;
      border-radius: 999px;
      font-size: 1.02rem;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      box-sizing: border-box;
      letter-spacing: 0.03em;
    }

    .resume-button {
      background: var(--primary-red);
      color: white;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.24);
    }

    .projects-button {
      background: transparent;
      color: var(--primary-red);
      border: 2px solid var(--primary-red);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.14);
    }

    .mt-logo-hero {
      max-height: 170px;
      width: auto;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.3));
    }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .photo-placeholder {
      width: 260px;
      height: 260px;
      background: #cd7f63;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.22);
    }

    .profile-photo {
  width: 260px;
  height: 260px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #ffffff;
  box-shadow: 0 16px 38px rgba(0, 0, 0, 0.22);
}

    /* Slogan banner */
    .slogan-section img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.18);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <div class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#resume">Resume</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <div class="page" id="home">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-left">
        <p class="hero-hello">Hello!</p>

        <p class="hero-intro">
          <span class="hero-im">Iâ€™m</span>
          <span class="hero-name">Alex Ayala</span>
        </p>

        <p class="hero-role">
          <span class="hero-major">Mechatronics Engineering</span>
          <span class="hero-and">&amp;</span>
        </p>

        <p class="hero-mba-line">
          <span class="hero-mba">MBA</span>
        </p>

        <div class="hero-school-row">
          <div class="hero-school-and-buttons">
            <p class="hero-school">Student at MTSU</p>

            <div class="hero-buttons">
              <a href="#resume" class="resume-button">Resume</a>
              <a href="#projects" class="projects-button">Projects</a>
            </div>
          </div>

          <img
            src="Middle-Tennessee-Blue-Raiders-logo.png"
            alt="MTSU Logo"
            class="mt-logo-hero"
          />
        </div>
      </div>

      <div class="hero-right">
        <img src="Headshot.png" alt="Alex Ayala Headshot" class="profile-photo"/>
      </div>
    </header>

    <!-- SLOGAN -->
    <section class="slogan-section" id="about">
      <img src="slogan-image.png" alt="Mission Statement Banner" />
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="fun-footer">
    Â© 2025 Designed and Built by Alex Ayala â€¢
    <a href="#contact">Contact</a> â€¢
    ðŸ˜Š Have a great day!
  </footer>

  <script>
    window.addEventListener("scroll", function () {
      const nav = document.querySelector(".top-nav");
      if (window.scrollY > 10) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
