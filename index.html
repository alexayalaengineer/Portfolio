<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex Ayala | Portfolio</title>

  <style>
    :root {
      --bg: #e9f0fb;
      --bg-accent: #f7f7ff;
      --card-bg: #ffffff;
      --text-main: #222222;
      --text-muted: #555555;
      --accent: #1f57a4;
      --accent-dark: #143b6f;
    }

    /* FOOTER STYLE */
    .fun-footer {
      text-align: center;
      font-size: 0.9rem;
      color: #595959;
      padding: 22px 0 30px;
      margin-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      letter-spacing: 0.3px;
    }

    .fun-footer a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .fun-footer a:hover {
      text-decoration: underline;
    }

    .fun-footer::selection {
      background: var(--accent);
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg) 0, var(--bg-accent) 45%, #f7f7f7 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 40px;
      background: transparent;
    }

    /* TOP NAV */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(31, 87, 164, 0.6);
      border-bottom: 1px solid rgba(20, 59, 111, 0.7);
      height: 68px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: background-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .top-nav.scrolled {
      background: #1f57a4;
      border-bottom-color: #143b6f;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.18);
    }

    .top-nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 32px;
    }

    .nav-links {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      max-width: 900px;
      font-size: 1.02rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 999px;
      transition: background 0.18s ease, transform 0.18s ease, box-shadow 0.18s ease;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.16);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
    }

    /* HERO SECTION */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 40px 40px;
      margin-top: 32px;
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(20, 59, 111, 0.06);
    }

    .hero-left {
      max-width: 55%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hero-hello {
      font-size: 2.6rem;
      font-weight: 800;
      margin: 0;
      color: #3a3a3a;
    }

    .hero-intro {
      font-size: 1.6rem;
      margin: 4px 0 4px;
      color: #4a4a4a;
    }

    .hero-intro span {
      font-weight: 800;
    }

    .hero-role {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin: 10px 0 4px;
    }

    .hero-school {
      font-size: 1rem;
      color: #777777;
      margin: 4px 0 18px;
    }

    .hero-actions {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-top: 8px;
    }

    .resume-button {
      display: inline-block;
      padding: 12px 38px;
      border-radius: 999px;
      border: none;
      background: #c63728;
      color: #ffffff;
      font-size: 1.02rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.24);
      text-decoration: none;
    }

    .resume-button:hover {
      background: #a72d20;
    }

    .mt-logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin-top: 14px;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
    }

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo-placeholder {
      width: 260px;
      height: 260px;
      background: #cd7f63;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.32);
    }

    /* SLOGAN IMAGE SECTION */
    .slogan-section {
      padding: 0;
      margin: 28px 0 0;
      border: none;
      background: transparent;
    }

    .slogan-section img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 16px 38px rgba(0, 0, 0, 0.18);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 30px 22px;
        margin-top: 24px;
      }

      .hero-left {
        max-width: 100%;
      }

      .hero-right {
        margin-top: 24px;
        align-self: center;
      }

      .photo-placeholder {
        width: 220px;
        height: 220px;
      }
    }

    @media (max-width: 700px) {
      .nav-links {
        flex-wrap: wrap;
        gap: 8px;
        font-size: 0.96rem;
      }

      .page {
        padding-inline: 18px;
      }

      .hero-hello {
        font-size: 2.2rem;
      }

      .hero-intro {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <!-- TOP NAV -->
  <div class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-links">
        <a href="/Portfolio/">Home</a>
        <a href="#about">About</a>

        <a href="#resume">Resume</a>

    </div>
  </div>

  <div class="page">
    <!-- HERO SECTION -->
    <header class="hero">
      <div class="hero-left">

        <img

    <!-- SLOGAN IMAGE -->
    <section class="slogan-section">
      <img
        src="slogan-image.png"
        alt="Design with Ingenuity, Communicate with Clarity, Lead with Integrity"
      />
    </section>
  </div>

  <!-- FOOTER -->
  <footer class="fun-footer">

  </footer>

  <!-- NAV SCROLL SCRIPT -->
  <script>
    window.addEventListener("scroll", function () {
      const nav = document.querySelector(".top-nav");
      if (window.scrollY > 10) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
